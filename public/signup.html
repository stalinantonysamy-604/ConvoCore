<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Signup â€” Chatbot</title>
<!-- Font Awesome for eye icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
 <style>
    body {
      font-family: Inter, Arial, sans-serif;
      background: #f7fafc;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      flex-direction: column
    }

    /* Header Nav */
    .nav {
      margin-bottom: 20px;
      margin-top: 40px;
    }

    .nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
      margin: 0;
    }

    .nav li {
      display: inline;
    }

    .nav a {
      color: #000;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      padding: 6px 12px;
      border-radius: 6px;
    }

    .nav a:hover {
      background: #e5e7eb;
    }

    .card {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      width: 360px
    }

    h2 {
      margin: 0 0 12px;
      font-size: 20px
    }

    label {
      display: block;
      margin-top: 10px;
      font-size: 13px;
      color: #000
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #dfe4ea;
      border-radius: 8px;
      font-size: 14px
    }

    .actions {
      margin-top: 16px
    }

    button {
      width: 100%;
      padding: 10px;
      border: 0;
      border-radius: 8px;
      background: #000;
      color: #fff;
      font-weight: 600;
      cursor: pointer
    }

    .error {
      color: #dc2626;
      font-size: 13px;
      margin-top: 6px
    }

    .muted {
      font-size: 13px;
      color: #6b7280;
      margin-top: 8px;
      text-align: center
    }

    .flex-between {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 8px;
      font-size: 13px
    }

    .forgot {
      color: #000;
      text-decoration: none
    }

    .forgot:hover {
      text-decoration: underline
    }
  </style>
</head>
<body>

   <div class="nav">
    <ul>
      <li><a href="login.html">Login</a></li>
      <li><a href="signup.html">SignUp</a></li>
    </ul>
  </div>

  <form id="signupForm" class="card" novalidate>
    <h2>Create your account</h2>

    <label for="displayName">Display name</label>
    <input id="displayName" type="text" required placeholder="Your name or nickname">

    <label for="email">Email</label>
    <input id="email" type="email" required placeholder="you@example.com">

    <label for="password">Password</label>
    <div class="input-group">
      <input id="password" type="password" required placeholder="Minimum 8 characters">
      <i class="fa-solid fa-eye toggle-eye" onclick="togglePass('password', this)"></i>
    </div>

    <label for="confirm">Confirm password</label>
    <div class="input-group">
      <input id="confirm" type="password" required placeholder="Re-enter password">
      <i class="fa-solid fa-eye toggle-eye" onclick="togglePass('confirm', this)"></i>
    </div>

    <div class="flex-between">
      <label><input id="terms" type="checkbox"> I agree to Terms</label>
    </div>

    <div class="actions">
      <button type="submit">Sign up</button>
    </div>

    <div id="message" class="error" aria-live="polite"></div>
    <div class="muted">Already have an account? <a href="login.html">Log in</a></div>
  </form>

<script>
function togglePass(id, el){
  const input = document.getElementById(id);
  if(input.type === "password"){
    input.type = "text";
    el.classList.remove("fa-eye");
    el.classList.add("fa-eye-slash");
  }else{
    input.type = "password";
    el.classList.remove("fa-eye-slash");
    el.classList.add("fa-eye");
  }
}

document.getElementById('signupForm').addEventListener('submit', function(e){
  e.preventDefault();
  const msg = document.getElementById('message');
  msg.textContent = '';

  const displayName = document.getElementById('displayName').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const confirm = document.getElementById('confirm').value;
  const terms = document.getElementById('terms').checked;

  if(!displayName || !email || !password || !confirm){
    msg.textContent = 'Please fill all required fields.'; return;
  }
  if(password.length < 8){ msg.textContent = 'Password must be at least 8 characters.'; return; }
  if(password !== confirm){ msg.textContent = 'Passwords do not match.'; return; }
  if(!terms){ msg.textContent = 'Accept Terms to continue.'; return; }

  // Save user in localStorage
  localStorage.setItem("userChat", JSON.stringify({displayName,email,password}));

  // Redirect to login
  window.location.href = "login.html";
});
</script>
</body>
</html>
